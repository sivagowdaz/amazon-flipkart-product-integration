{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/register.css" %}">
    <title>Document</title>
</head>
<body>
    <div class="register_container">
        <div class="register_left">
            <img src="https://cdn.wccftech.com/wp-content/uploads/2015/03/amazon.png" alt="" class="amazon_image">
            <img src="https://www.dlf.pt/png/big/11/110835_versus-logo-png.png" alt="" class="vs_image">
            <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/flipkart-logo.png" alt="" class="flipkart_image">
        </div>
        <div class="register_left">
            <div class="register_right">
                <div class="register_chamber">
                    <div>
                        <div class="header-bar">
                            <h1>Register</h1>
                        </div>
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <input type="text" placeholder='username' name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus=""
                                required="" id="id_username"> <br>
                            <input type="password" placeholder='password 1' name="password1" autocomplete="new-password" required="" id="id_password1"> <br>
                            <input type="password" placeholder='password 2' name="password2" autocomplete="new-password" required="" id="id_password2"> <br>
                            <div class='submit_container'>
                                <input style="margin-top:10px ;" class="button" type="submit" value="Register">
                            </div>
                        </form>
                        <p class='login_choice'>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
